<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h3 style="text-align: center;">Password:</h3>
    <div class="passwordBox">
        <input type="text" id="password" readonly>
        <button onclick="copyPassword()">Copy</button>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 5%;">
    <div class="settingsBox">
        <div class="setting">
            <label for="length">Length:</label>
            <input type="number" id="length" value="14" min="1" max="20">
        </div>
        <br><br>
        <div class="setting">
            <label for="uppercase">Uppercase:</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <br><br>
        <div class="setting">
            <label for="lowercase">Lowercase:</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <br><br>
        <div class="setting">
            <label for="numbers">Numbers:</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <br><br>
        <div class="setting">
            <label for="symbols">Symbols:</label>
            <input type="checkbox" id="symbols" checked>
        </div>
        <br><br>
        <div class="setting">
            <label for="symbols">Words Only:</label>
            <input type="checkbox" id="wordsOnly" checked>
        </div>
    </div>
    <div class="wordsBox">
        <div class="setting">
            <input type="text" id="wordInput" class="wordInput" >
            <button id="addword" onclick="addWord()">Add Word</button>
            <button id="clearwords" onclick="removeWord()" style="height: 3vh; align-self: center;">Clear Words</button>
            <h2>Included Words:</h2>
            <ul id="wordList">
        </div>

    </div>
</div>
    <button class="generateButton" onclick="generatePassword()">Generate Password</button>
</body>
</html>
